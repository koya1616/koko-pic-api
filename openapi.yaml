openapi: 3.0.3
info:
  title: Koko Pic API
  description: Koko Picアプリケーション用API - 写真共有プラットフォーム
  version: 1.0.0
  contact:
    name: APIサポート
    email: support@kokopic.com
servers:
  - url: http://0.0.0.0:8000
    description: ローカル開発サーバー
  - url: https://unknown-damselfly-koko-pic-99180237.koyeb.app
    description: Koyeb上の開発サーバー
  - url: https://koko-pic-api.onrender.com
    description: Render上の本番サーバー
paths:
  /:
    get:
      summary: ヘルスチェックエンドポイント
      description: サーバーが動作しているかを確認するためのシンプルなエンドポイント
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
                example: "<h1>Hello, World!</h1>"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/users:
    post:
      summary: 新しいユーザーを作成
      description: メールアドレス、表示名、パスワードで新しいユーザーアカウントを登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/users/me:
    get:
      summary: 現在のユーザー情報を取得
      description: 認証されたユーザーに関する情報を取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/login:
    post:
      summary: ユーザーログイン
      description: メールアドレスとパスワードでユーザーを認証し、JWTトークンを受け取る
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/verify-email/{token}:
    get:
      summary: ユーザーメールを検証
      description: ユーザーのメールアドレスに送信されたトークンを使用してメールアドレスを検証
      tags:
        - Verification
      parameters:
        - name: token
          in: path
          required: true
          description: ユーザーのメールに送信された検証トークン
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmailResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/resend-verification:
    post:
      summary: 検証メールを再送信
      description: 指定されたメールアドレスに検証メールを再送信
      tags:
        - Verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/pictures:
    post:
      summary: 新しい写真をアップロード
      description: 追加のメタデータとともに新しい写真をアップロード
      tags:
        - Pictures
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: アップロードする画像ファイル
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Picture'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: 写真一覧
      description: オプションのフィルターで写真のページネートされたリストを取得
      tags:
        - Pictures
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pictures:
                    type: array
                    items:
                      $ref: '#/components/schemas/Picture'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/pictures/{picture_id}:
    delete:
      summary: 写真を削除
      description: 認証されたユーザーが所有する写真を削除
      tags:
        - Pictures
      security:
        - bearerAuth: []
      parameters:
        - name: picture_id
          in: path
          required: true
          description: 削除する写真のID
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: ユーザーの固有識別子
        email:
          type: string
          format: email
          description: ユーザーのメールアドレス
        display_name:
          type: string
          description: ユーザーの表示名
        email_verified:
          type: boolean
          description: ユーザーのメールアドレスが検証済みかどうか
          default: false
        created_at:
          type: string
          format: date-time
          description: ユーザーが作成されたタイムスタンプ
          nullable: true
      required:
        - id
        - email
        - display_name
        - email_verified
        - created_at
    CreateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: ユーザーのメールアドレス
        display_name:
          type: string
          description: ユーザーの表示名
        password:
          type: string
          format: password
          description: ユーザーのパスワード（サーバーでハッシュ化されます）
      required:
        - email
        - display_name
        - password
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: ユーザーのメールアドレス
        password:
          type: string
          format: password
          description: ユーザーのパスワード
      required:
        - email
        - password
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: 認証用JWTトークン
        user_id:
          type: integer
          format: int32
          description: ユーザーの固有識別子
        email:
          type: string
          format: email
          description: ユーザーのメールアドレス
        display_name:
          type: string
          description: ユーザーの表示名
      required:
        - token
        - user_id
        - email
        - display_name
    VerifyEmailResponse:
      type: object
      properties:
        token:
          type: string
          description: 認証用JWTトークン
        user_id:
          type: integer
          format: int32
          description: ユーザーの固有識別子
        email:
          type: string
          format: email
          description: ユーザーのメールアドレス
        display_name:
          type: string
          description: ユーザーの表示名
      required:
        - token
        - user_id
        - email
        - display_name
    ResendVerificationRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: 検証メールを再送信するユーザーのメールアドレス
      required:
        - email
    Picture:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: 写真の固有識別子
        user_id:
          type: integer
          format: int32
          description: 写真をアップロードしたユーザーのID
        image_url:
          type: string
          format: uri
          description: 画像ファイルへのURL
        created_at:
          type: string
          format: date-time
          description: 写真がアップロードされたタイムスタンプ
      required:
        - id
        - user_id
        - image_url
        - created_at
    Error:
      type: object
      properties:
        error:
          type: string
          description: エラーメッセージ
      required:
        - error
tags:
  - name: Authentication
    description: ユーザー認証エンドポイント
  - name: Users
    description: ユーザー管理エンドポイント
  - name: Verification
    description: メール検証エンドポイント
  - name: Pictures
    description: 写真管理エンドポイント