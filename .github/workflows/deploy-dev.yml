name: Deploy to Dev

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  packages: write

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  deploy:
    name: Build and Deploy
    needs: setup
    if: |
      github.event.action == 'synchronize'
      || github.event.action == 'opened'
      || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    steps:
      - name: Get branch expiration date (2 weeks from now)
        run: echo "EXPIRES_AT=$(date -u --date '+14 days' +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          expires_at: ${{ env.EXPIRES_AT }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/koko-pic-api:latest

      - name: Install and configure Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"

      - name: Fetch Vercel dev deployment URL
        env:
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          response=$(curl -sS --request GET \
            --url "https://api.vercel.com/v6/deployments?projectId=${VERCEL_PROJECT_ID}" \
            --header "Authorization: Bearer ${VERCEL_API_TOKEN}")
          frontend_url=$(echo "$response" | jq -r '.deployments[] | select(.meta.githubCommitRef=="dev") | .url' | head -n 1)
          if [ -z "$frontend_url" ] || [ "$frontend_url" = "null" ]; then
            echo "No Vercel deployment found for githubCommitRef=dev" >&2
            exit 1
          fi
          echo "FRONTEND_URL=https://${frontend_url}" >> "$GITHUB_ENV"

      - name: Update Koyeb service with DATABASE_URL and FRONTEND_URL
        run: |
          koyeb service update unknown-damselfly/koko-pic-api \
            --env "DATABASE_URL=${{ steps.create_neon_branch.outputs.db_url }}" \
            --env "FRONTEND_URL=${{ env.FRONTEND_URL }}"

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
